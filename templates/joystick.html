<!DOCTYPE html>
<html>
<head>
    <title>Joystick</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/joystick.css') }}">
</head>
<body>
    <header>
        <h1>IOT - Rosa dos Ventos</h1>
        <img src="{{ url_for('static', filename='images/gif-bussola.gif')}}" alt="icone-animado" id="header-gif">
    </header>
    <br>
    <main>
        <div class="box">
            <h1>Status do Joystick </h1>
            <p><strong>X:</strong> <span id="x">--</span></p>
            <p><strong>Y:</strong> <span id="y">--</span></p>
            <p><strong>Direção:</strong> <span id="direcao">--</span></p>
        </div>
        <br>
        <div class="box">
            <h1>Rosa dos Ventos</h1>
            <img id="rosaDosVentos" src="{{ url_for('static', filename='images/rosa_dos_ventos.png') }}" alt="Rosa dos Ventos">
        </div>
    </main>
    <br>
    <footer>
        <div>
           <p>
            Desenvolvido por <strong>Lincoln Matheus</strong>
            <br>
            2025. Todos os direitos reservados
            </p> 
        </div>
        <br>
        <div class="div-footer">
            <figure>
                <a href="https://github.com/LincolnMatheus97/Iot-rosa-do-ventos" target="_blank" >
                <img src="{{ url_for('static', filename='images/git.png')}}" alt="gitHubProjeto" id="imagem-git">
                </a>
                <figcaption>Repositório do <em>Projeto</em>!</figcaption>
            </figure>
            <figure>
                <a href="https://github.com/LincolnMatheus97" target="_blank" >
                <img src="{{ url_for('static', filename='images/git.png')}}" alt="meuGit" id="imagem-git">
                </a>
                <figcaption>Meu Perfil no<em> GitHub</em>!</figcaption>
            </figure>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/joystick.js') }}"></script>
</body>
</html>
